services:
  postgres-app:
    image: postgres:17-alpine
    container_name: football-league-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: leaguedb
      POSTGRES_USER: league_app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_app_data:/var/lib/postgresql/data
    networks:
      - football-league-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U league_app -d leaguedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-sonar:
    image: postgres:17-alpine
    container_name: football-league-postgres-sonar
    restart: unless-stopped
    environment:
      POSTGRES_DB: sonardb
      POSTGRES_USER: sonarqube
      POSTGRES_PASSWORD: ${SONAR_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_sonar_data:/var/lib/postgresql/data
    networks:
      - football-league-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonarqube -d sonardb"]
      interval: 10s
      timeout: 5s
      retries: 5

  sonarqube:
    image: sonarqube:lts-community
    container_name: football-league-sonarqube
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres-sonar:5432/sonardb
      SONAR_JDBC_USERNAME: sonarqube
      SONAR_JDBC_PASSWORD: ${SONAR_DB_PASSWORD}
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - football-league-network
    depends_on:
      postgres-sonar:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G

  jenkins:
    image: jenkins/jenkins:lts-jdk21
    container_name: football-league-jenkins
    user: root
    restart: unless-stopped
    ports:
      - "8081:8080"
      - "50001:50000"
    environment:
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock.raw:/var/run/docker.sock
    networks:
      - football-league-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: football-league-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-app:5432/leaguedb
      SPRING_DATASOURCE_USERNAME: league_app
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      postgres-app:
        condition: service_healthy
    networks:
      - football-league-network

volumes:
  postgres_app_data:
  postgres_sonar_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  jenkins_home:

networks:
  football-league-network:
    driver: bridge