# Project identification
sonar.projectKey=football-league-backend
sonar.projectName=Football League Backend
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=21
sonar.java.target=21

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage reports (JaCoCo)
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco-aggregate/jacoco.xml

# Test reports
sonar.junit.reportPaths=target/surefire-reports,target/failsafe-reports

# Exclusions
sonar.coverage.exclusions=src/main/java/org/bakhtaoui/FootballLeagueBackendApplication.java

# SonarQube server
SONAR_HOST_URL=http://localhost:9000