spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/leaguedb
    username: league_app
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    org.bakhtaoui: DEBUG